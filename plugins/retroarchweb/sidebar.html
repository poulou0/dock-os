<a class="collapsed" data-bs-toggle="collapse" data-bs-target="#retroarchweb-submenu">
  <span class="plugin-status" id="retroarchweb-status">
    <i class="fas fa-circle fa-xs"></i>
  </span>
  RetroArch Web Player
  <i class="fas fa-chevron-up float-end"></i>
</a>
<ul class="collapse list-unstyled" id="retroarchweb-submenu">
  <li class="retroarchweb-when-enabled d-none">
    <a onclick="window.open('http://' + window.location.hostname + ':8009', '_blank');">
      <i class="fas fa-gamepad fa-sm"></i>
      Open
    </a>
  </li>
  <li class="retroarchweb-when-disabled d-none">
    <a href="/retroarchweb-start" class="terminal-output-link">
      <i class="fas fa-play fa-sm"></i>
      Start
    </a>
  </li>
  <li class="retroarchweb-when-enabled d-none">
    <a href="/retroarchweb-remove" class="terminal-output-link">
      <i class="fas fa-trash-alt fa-sm"></i>
      Remove
    </a>
  </li>
</ul>
