version: "2"
services:
  filezilla:
    container_name: filezilla
    image: lscr.io/linuxserver/filezilla
    restart: unless-stopped
    ports:
      - "8004:3000"
    volumes:
      - ./config:/config
      - ../../media/:/home
      - /etc/localtime:/etc/localtime:ro
    environment:
      PUID: 1000
      PGID: 1000
