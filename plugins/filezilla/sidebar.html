<a class="collapsed" data-bs-toggle="collapse" data-bs-target="#filezilla-submenu">
  <span class="plugin-status" id="filezilla-status">
    <i class="fas fa-circle fa-xs"></i>
  </span>
  Filezilla
  <i class="fas fa-chevron-up float-end"></i>
</a>
<ul class="collapse list-unstyled" id="filezilla-submenu">
  <li class="filezilla-when-enabled d-none">
    <a onclick="window.open('http://' + window.location.hostname + ':8004', '_blank');">
      <i class="fas fa-folder-open fa-sm"></i>
      Open
    </a>
  </li>
  <li class="filezilla-when-disabled d-none">
    <a href="/filezilla-start" class="terminal-output-link">
      <i class="fas fa-play fa-sm"></i>
      Start
    </a>
  </li>
  <li class="filezilla-when-enabled d-none">
    <a href="/filezilla-pull" class="terminal-output-link">
      <i class="fas fa-arrows-rotate fa-sm"></i>
      Pull latest
    </a>
  </li>
  <li class="filezilla-when-enabled d-none">
    <a href="/filezilla-remove" class="terminal-output-link">
      <i class="fas fa-trash-alt fa-sm"></i>
      Remove
    </a>
  </li>
</ul>
