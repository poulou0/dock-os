version: "2"
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
#    cap_add:
#      - NET_ADMIN
    ports:
      - "8001:80/tcp"
      - "${HOSTIP}:53:53/tcp"
      - "${HOSTIP}:53:53/udp"
#      - "127.0.0.1:67:67/udp"
    volumes:
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    environment:
      TZ: 'Europe/Amsterdam'
      WEBPASSWORD: "${WEBPASSWORD}"
