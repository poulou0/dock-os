<a class="collapsed" data-bs-toggle="collapse" data-bs-target="#nextcloud-submenu">
  <span class="plugin-status" id="nextcloud-status">
    <i class="fas fa-circle fa-xs"></i>
  </span>
  Nextcloud
  <i class="fas fa-chevron-up float-end"></i>
</a>
<ul class="collapse list-unstyled" id="nextcloud-submenu">
  <li class="nextcloud-when-enabled d-none">
    <a onclick="window.open('https://' + window.location.hostname + ':4431', '_blank');">
      <i class="fas fa-warehouse fa-sm"></i>
      Open
    </a>
  </li>
  <li class="nextcloud-when-disabled d-none">
    <a href="/nextcloud-start" class="terminal-output-link">
      <i class="fas fa-play fa-sm"></i>
      Start
    </a>
  </li>
  <li class="nextcloud-when-enabled d-none">
    <a href="/nextcloud-remove" class="terminal-output-link">
      <i class="fas fa-trash-alt fa-sm"></i>
      Remove
    </a>
  </li>
</ul>
