version: "2.1"
services:
  mariadb:
    container_name: mariadb
    image: mariadb
    restart: unless-stopped
    volumes:
      - ./var/lib/mysql:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    environment:
      MARIADB_ROOT_PASSWORD: "${MARIADB_ROOT_PASSWORD}"
    ports:
      - "3306:3306"
