version: "2.1"
services:
  libreoffice:
    container_name: libreoffice
    image: lscr.io/linuxserver/libreoffice
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./config:/config
      - ../../media:/media
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8011:3000
    restart: unless-stopped
