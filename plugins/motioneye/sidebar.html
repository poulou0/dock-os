<a class="collapsed" data-bs-toggle="collapse" data-bs-target="#motioneye-submenu">
  <span class="plugin-status" id="motioneye-status">
    <i class="fas fa-circle fa-xs"></i>
  </span>
  motionEye
  <i class="fas fa-chevron-up float-end"></i>
</a>
<ul class="collapse list-unstyled" id="motioneye-submenu">
  <li class="motioneye-when-enabled d-none">
    <a onclick="window.open('http://' + window.location.hostname + ':8014', '_blank');">
      <i class="fas fa-eye fa-sm"></i>
      Open
    </a>
  </li>
  <li class="motioneye-when-disabled d-none">
    <a href="/motioneye-start" class="terminal-output-link" data-env-variable-name="CPU_ARCHITECTURE" data-env-variable-question="CPU (ARM: armhf, x64: amd64)" data-env-variable-answer="armhf">
      <i class="fas fa-play fa-sm"></i>
      Start
    </a>
  </li>
  <li class="motioneye-when-enabled d-none">
    <a href="/motioneye-remove?CPU_ARCHITECTURE=none" class="terminal-output-link">
      <i class="fas fa-trash-alt fa-sm"></i>
      Remove
    </a>
  </li>
</ul>
