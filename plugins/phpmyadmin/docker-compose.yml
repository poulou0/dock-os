version: "2.1"
services:
  phpmyadmin:
    container_name: phpmyadmin
    image: lscr.io/linuxserver/phpmyadmin
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8002:80"
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      PUID: 1000
      PGID: 1000
      PMA_ARBITRARY: 1
      PMA_HOST: host.docker.internal
