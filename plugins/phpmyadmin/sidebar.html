<a class="collapsed" data-bs-toggle="collapse" data-bs-target="#phpmyadmin-submenu">
  <span class="plugin-status" id="phpmyadmin-status">
    <i class="fas fa-circle fa-xs"></i>
  </span>
  phpMyAdmin + MariaDB
  <i class="fas fa-chevron-up float-end"></i>
</a>
<ul class="collapse list-unstyled" id="phpmyadmin-submenu">
  <li class="phpmyadmin-when-enabled d-none">
    <a onclick="window.open('http://' + window.location.hostname + ':8002', '_blank');">
      <i class="fas fa-server fa-sm"></i>
      Open
    </a>
  </li>
  <li class="phpmyadmin-when-disabled d-none">
    <a onclick="window.location.href = '/phpmyadmin-start?MYSQL_ROOT_PASSWORD=' + prompt('Give a password for root user in the database')">
      <i class="fas fa-play fa-sm"></i>
      Start
    </a>
  </li>
  <li class="phpmyadmin-when-enabled d-none">
    <a href="/phpmyadmin-remove">
      <i class="fas fa-trash-alt fa-sm"></i>
      Remove
    </a>
  </li>
</ul>
