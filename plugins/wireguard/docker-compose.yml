version: "2.1"

services:
  wireguard:
    container_name: wireguard
    image: ghcr.io/wg-easy/wg-easy:15
    network_mode: host # if the host should not be in the VPN, then comment this line and uncomment the ones below
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - INSECURE=true
    volumes:
      - ./wg-easy:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    restart: unless-stopped
