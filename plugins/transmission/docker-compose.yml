version: "2"
services:
  transmission:
    container_name: transmission
    image: lscr.io/linuxserver/transmission
    restart: unless-stopped
    ports:
      - "8010:9091"
      - "51413:51413"
      - "51413:51413/udp"
    volumes:
      - ../../media/torrents:/downloads
      - ./config:/config
      - ./watch:/watch
      - /etc/localtime:/etc/localtime:ro
    environment:
      PUID: 1000
      PGID: 1000

