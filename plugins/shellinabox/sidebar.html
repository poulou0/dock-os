<a class="collapsed" data-bs-toggle="collapse" data-bs-target="#shellinabox-submenu">
  <span class="plugin-status" id="shellinabox-status">
    <i class="fas fa-circle fa-xs"></i>
  </span>
  Shellinabox
  <i class="fas fa-chevron-up float-end"></i>
</a>
<ul class="collapse list-unstyled" id="shellinabox-submenu">
  <li class="shellinabox-when-enabled d-none">
    <a onclick="window.open('http://' + window.location.hostname + ':8007', '_blank');">
      <i class="fas fa-terminal fa-sm"></i>
      Open
    </a>
  </li>
  <li class="shellinabox-when-disabled d-none">
    <a href="/shellinabox-start" class="terminal-output-link">
      <i class="fas fa-play fa-sm"></i>
      Start
    </a>
  </li>
  <li class="shellinabox-when-enabled d-none">
    <a href="/shellinabox-pull" class="terminal-output-link">
      <i class="fas fa-arrows-rotate fa-sm"></i>
      Pull latest
    </a>
  </li>
  <li class="shellinabox-when-enabled d-none">
    <a href="/shellinabox-remove" class="terminal-output-link">
      <i class="fas fa-trash-alt fa-sm"></i>
      Remove
    </a>
  </li>
</ul>
