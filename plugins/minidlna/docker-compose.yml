version: "2"
services:
  minidlna:
    container_name: minidlna
    image: "vladgh/minidlna"
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - "../../media:/media"
    environment:
      PUID: 1000
      PGID: 1000
      MINIDLNA_MEDIA_DIR: /media
      MINIDLNA_FRIENDLY_NAME: custom-nas
