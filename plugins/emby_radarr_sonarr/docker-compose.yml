version: "2"

services:
  emby:
    image: lscr.io/linuxserver/emby:latest
    container_name: emby
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./emby:/config
      - ../../media/tv:/data/tvshows
      - ../../media/movies:/data/movies
    ports:
      - 8015:8096
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./radarr:/config
      - ../../media/movies:/movies
      - ../../media/torrents:/downloads
    ports:
      - 8016:7878
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./sonarr:/config
      - ../../media/tv:/tv
      - ../../media/torrents:/downloads
    ports:
      - 8017:8989
    restart: unless-stopped

networks:
  default:
    external:
      name: dockOS
