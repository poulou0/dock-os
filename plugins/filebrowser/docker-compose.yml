version: "2"
services:
  filebrowser:
    container_name: filebrowser
    image: "filebrowser/filebrowser"
    restart: unless-stopped
    entrypoint: /filebrowser
    command: --port 80 --database /data/database.db --root /srv
    ports:
      - "8000:80"
    volumes:
      - "./data:/data"
      - "../../media:/srv"

