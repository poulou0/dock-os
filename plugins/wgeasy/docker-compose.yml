version: "2.1"

services:
  wireguard:
    container_name: wgeasy
    image: weejewel/wg-easy
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - WG_HOST=${WG_HOST}
      - PASSWORD=${PASSWORD}
    volumes:
      - .wg-easy:/etc/wireguard
    ports:
      - 51820:51820/udp
      - 8015:51821/tcp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

