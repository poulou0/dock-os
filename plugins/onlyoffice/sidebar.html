<a class="collapsed" data-bs-toggle="collapse" data-bs-target="#onlyoffice-submenu">
  <span class="plugin-status" id="onlyoffice-status">
    <i class="fas fa-circle fa-xs"></i>
  </span>
  ONLYOFFICE
  <i class="fas fa-chevron-up float-end"></i>
</a>
<ul class="collapse list-unstyled" id="onlyoffice-submenu">
  <li class="onlyoffice-when-enabled d-none">
    <a onclick="window.open('http://' + window.location.hostname + ':8012', '_blank');">
      <i class="fas fa-terminal fa-sm"></i>
      Open
    </a>
  </li>
  <li class="onlyoffice-when-enabled d-none">
    <a onclick="window.open('https://' + window.location.hostname + ':4430', '_blank');">
      <i class="fas fa-terminal fa-sm"></i>
      Open (https)
    </a>
  </li>
  <li class="onlyoffice-when-enabled d-none">
    <a href="/onlyoffice-generate-allfonts" class="terminal-output-link">
      <i class="fas fa-font fa-sm"></i>
      Generate fonts
    </a>
  </li>
  <li class="onlyoffice-when-disabled d-none">
    <a href="/onlyoffice-start" class="terminal-output-link" data-env-variable-name="JWT_SECRET" data-env-variable-question="Give a 'jwt_secret'">
      <i class="fas fa-play fa-sm"></i>
      Start
    </a>
  </li>
  <li class="onlyoffice-when-enabled d-none">
    <a href="/onlyoffice-pull" class="terminal-output-link" data-env-variable-name="JWT_SECRET" data-env-variable-question="Give a 'jwt_secret'">
      <i class="fas fa-arrows-rotate fa-sm"></i>
      Pull latest
    </a>
  </li>
  <li class="onlyoffice-when-enabled d-none">
    <a href="/onlyoffice-remove?JWT_SECRET=secret" class="terminal-output-link">
      <i class="fas fa-trash-alt fa-sm"></i>
      Remove
    </a>
  </li>
</ul>
