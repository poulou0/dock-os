<a class="collapsed" data-bs-toggle="collapse" data-bs-target="#firefox-submenu">
  <span class="plugin-status" id="firefox-status">
    <i class="fas fa-circle fa-xs"></i>
  </span>
  Firefox
  <i class="fas fa-chevron-up float-end"></i>
</a>
<ul class="collapse list-unstyled" id="firefox-submenu">
  <li class="firefox-when-enabled d-none">
    <a onclick="window.open('http://' + window.location.hostname + ':8005', '_blank');">
      <i class="fas fa-globe fa-sm"></i>
      Open
    </a>
  </li>
  <li class="firefox-when-disabled d-none">
    <a onclick="window.location.href = '/firefox-start?SHM_SIZE=' + prompt('Give the \'shm_size\'', '1gb')">
      <i class="fas fa-play fa-sm"></i>
      Start
    </a>
  </li>
  <li class="firefox-when-enabled d-none">
    <a href="/firefox-remove">
      <i class="fas fa-trash-alt fa-sm"></i>
      Remove
    </a>
  </li>
</ul>
