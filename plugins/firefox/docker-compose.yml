version: "2"
services:
  firefox:
    container_name: firefox
    image: lscr.io/linuxserver/firefox
    restart: unless-stopped
    shm_size: "${SHM_SIZE}"
    ports:
      - "8005:3000"
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      PUID: 1000
      PGID: 1000
