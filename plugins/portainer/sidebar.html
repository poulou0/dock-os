<a class="collapsed" data-bs-toggle="collapse" data-bs-target="#portainer-submenu">
  <span class="plugin-status" id="portainer-status">
    <i class="fas fa-circle fa-xs"></i>
  </span>
  Portainer
  <i class="fas fa-chevron-up float-end"></i>
</a>
<ul class="collapse list-unstyled" id="portainer-submenu">
  <li class="portainer d-none">
    <a onclick="window.open('http://' + window.location.hostname + ':8008', '_blank');">
      <i class="fas fa-cloud fa-sm"></i>
      Open
    </a>
  </li>
  <li class="portainer-when-disabled d-none">
    <a href="/portainer-start" class="terminal-output-link">
      <i class="fas fa-play fa-sm"></i>
      Start
    </a>
  </li>
  <li class="portainer-when-enabled d-none">
    <a href="/portainer-remove" class="terminal-output-link">
      <i class="fas fa-trash-alt fa-sm"></i>
      Remove
    </a>
  </li>
</ul>
