<a class="collapsed" data-bs-toggle="collapse" data-bs-target="#rhasspy-submenu">
  <span class="plugin-status" id="rhasspy-status">
    <i class="fas fa-circle fa-xs"></i>
  </span>
  Rhasspy
  <i class="fas fa-chevron-up float-end"></i>
</a>
<ul class="collapse list-unstyled" id="rhasspy-submenu">
  <li class="rhasspy-when-enabled d-none">
    <a onclick="window.open('http://' + window.location.hostname + ':8013', '_blank');">
      <i class="fas fa-comments fa-sm"></i>
      Open
    </a>
  </li>
  <li class="rhasspy-when-disabled d-none">
    <a href="/rhasspy-start" class="terminal-output-link">
      <i class="fas fa-play fa-sm"></i>
      Start
    </a>
  </li>
  <li class="rhasspy-when-enabled d-none">
    <a href="/rhasspy-pull" class="terminal-output-link">
      <i class="fas fa-arrows-rotate fa-sm"></i>
      Pull latest
    </a>
  </li>
  <li class="rhasspy-when-enabled d-none">
    <a href="/rhasspy-remove" class="terminal-output-link">
      <i class="fas fa-trash-alt fa-sm"></i>
      Remove
    </a>
  </li>
</ul>
