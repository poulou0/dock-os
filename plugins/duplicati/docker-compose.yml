version: "2"
services:
  duplicati:
    container_name: duplicati
    image: lscr.io/linuxserver/duplicati
    restart: unless-stopped
    ports:
      - '8006:8200'
    volumes:
      - ./config:/config
      - ./backups:/backups
      - ../../media:/source
      - /mnt:/mnt
      - /media:/media
      - /etc/localtime:/etc/localtime:ro
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Amsterdam

